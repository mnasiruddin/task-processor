version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: task-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: task
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
      - ./service/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes: {}
